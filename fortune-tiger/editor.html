<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Configurações</title>
		<link rel="icon" href="./imagens/favicon.png" type="image/x-icon" />

		<link rel="stylesheet" href="./estilos/styles.css" />
		<link rel="stylesheet" href="./estilos/editor.css" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="container">
			<h2>Configurações</h2>
			<div class="accordion" id="accordionExample">
				<div class="accordion-item">
					<h3 class="accordion-header" id="headingOne">
						<button
							class="accordion-button"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#collapseOne"
							aria-expanded="true"
							aria-controls="collapseOne"
						>
							Geral (Obrigatório)
						</button>
					</h3>
					<div
						id="collapseOne"
						class="accordion-collapse collapse"
						aria-labelledby="headingOne"
						data-bs-parent="#accordionExample"
					>
						<div class="accordion-body">
							<p>O campo que não for preenchido não aparecerá.</p>

							<div class="link-group">
								<label for="general">Link geral casa de apostas</label>
								<input
									id="general"
									type="text"
									class="link-input"
									placeholder="https://"
								/>
							</div>
							<div class="link-group">
								<label for="whatsapp"
									>Banner WhatsApp: (Comunidade ou grupo)</label
								>
								<input
									id="whatsapp"
									type="text"
									class="link-input"
									placeholder="https://"
								/>
							</div>
							<div class="ou d-flex justify-content-center">ou</div>
							<div class="link-group">
								<label for="telegram"
									>Banner Telegram: (Comunidade ou grupo)</label
								>
								<input
									id="telegram"
									type="text"
									class="link-input"
									placeholder="https://"
								/>
							</div>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h3 class="accordion-header" id="headingTwo">
						<button
							class="accordion-button collapsed"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#collapseTwo"
							aria-expanded="false"
							aria-controls="collapseTwo"
						>
							Link invidividual
						</button>
					</h3>
					<div
						id="collapseTwo"
						class="accordion-collapse collapse"
						aria-labelledby="headingTwo"
						data-bs-parent="#accordionExample"
					>
						<div class="accordion-body">
							<p>
								Personalização dos links de cada jogo para trackeamento dentro
								da casa, se este campo não for preenchido será colocado o link
								geral da casa de apostas
							</p>
							<div class="link-group">
								<label for="Tiger">Tiger Embed:</label>
								<input
									id="Tiger"
									type="text"
									class="link-input"
									placeholder="https://"
								/>
							</div>
							<div class="link-group">
								<label for="Rabbit">Rabbit Embed:</label>
								<input
									id="Rabbit"
									type="text"
									class="link-input"
									placeholder="https://"
								/>
							</div>

							<div class="link-group">
								<label for="Ox">Ox Embed:</label>
								<input
									id="Ox"
									type="text"
									class="link-input"
									placeholder="https://"
								/>
							</div>

							<div class="link-group">
								<label for="Mouse">Mouse Embed:</label>
								<input
									id="Mouse"
									type="text"
									class="link-input"
									placeholder="https://"
								/>
							</div>

							<div class="link-group">
								<label for="Mines">Mines Embed:</label>
								<input
									id="Mines"
									type="text"
									class="link-input"
									placeholder="https://"
								/>
							</div>

							<div class="link-group">
								<label for="Aviator">Aviator Embed:</label>
								<input
									id="Aviator"
									type="text"
									class="link-input"
									placeholder="https://"
								/>
							</div>

							<div class="link-group">
								<label for="Spaceman">Spaceman Embed:</label>
								<input
									id="Spaceman"
									type="text"
									class="link-input"
									placeholder="https://"
								/>
							</div>
						</div>
					</div>
				</div>
				<div class="accordion-item">
					<h3 class="accordion-header" id="headingThree">
						<button
							class="accordion-button collapsed"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#collapseThree"
							aria-expanded="false"
							aria-controls="collapseThree"
						>
							Acessar emuladores
						</button>
					</h3>
					<div
						id="collapseThree"
						class="accordion-collapse collapse"
						aria-labelledby="headingThree"
						data-bs-parent="#accordionExample"
					>
						<div class="accordion-body">
							<div class="list-link">
								<a href="./emuladores/tiger.html" target="_blank"
									>Fortune Tiger</a
								>
								<a href="./emuladores/mouse.html" target="_blank"
									>Fortune Mouse</a
								>
								<a href="./emuladores/ox.html" target="_blank">Fortune Ox</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<button id="saveButton" class="buttonSave">Salvar</button>
		</div>

		<script src="./codigo/editor.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
	</body>
</html>
